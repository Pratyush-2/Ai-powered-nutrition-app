[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Environment variables for testing
env =
    TESTING=1
    DATABASE_URL=sqlite:///./test.db
    OPENAI_API_KEY=test-key-1234
    TEST_MODE=1
    FAISS_INDEX_PATH=./test_index
    RF_MODEL_PATH=./test_model.pkl

# Timeout settings
timeout = 300

# Coverage settings
addopts = --cov=app --cov-report=xml --cov-report=term-missing